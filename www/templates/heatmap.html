<ion-view>
  <ion-content scroll="false">
    <div class="heatmap-ticker">
      <span class="heatmap-ticker-text">{{ models.tickerText }}</span>
    </div>
    <div class="heatmap-sidemenu" style="line-height: 30px;">
      <div>
        <div>
          <i class="icon ion-home" ng-click="goHeatMap()"></i>
        </div>
        <div>
          <i class="icon ion-person" ng-click="goProfile()"></i>
        </div>
        <div>
          <i class="icon ion-navicon-round" ng-click="toggleMenuActive()"></i>
        </div>
        <div>
          <i class="icon ion-heart"></i>
        </div>
        <div>
          <i class="icon ion-chatbubbles"></i>
        </div>
        <div>
          <i class="icon ion-ios-search"></i>
        </div>
      </div>
    </div>
    <div class="social-menu" ng-class="{active: socialMenuActive}">
      <div ng-click="sortBySocialPlatform('facebook')"><img class="social-icon" src="img/facebook.png"></div>
      <div ng-click="sortBySocialPlatform('instagram')"><img class="social-icon" src="img/instagram.png"></div>
      <div ng-click="sortBySocialPlatform('twitter')"><img class="social-icon" src="img/twitter.png"></div>
    </div>
    <div class="heatmap-content">
      <div ng-repeat="region in models.activeRegionGroup"
           class="close-region"
           ng-class="{'open-region': region.isOpen}"
           ng-style="calcRegionPosition($index)"
           ng-click="toggleVenueRegion(region)" on-swipe-right="swipeRegionsRight()" on-swipe-left="swipeRegionsLeft()">
        <span class="region-name" ng-class="{'region-name-active-region': region.isOpen}">{{ region.name }}</span>
        <div venue-region="region" is-in-venue-range="isInVenueRange(venue)" start-color="startColor" end-color="endColor" style="width: 100%; height: 100%;"></div>
      </div>
    </div>
    <div class="heatmap-advertisement"><span>Advertisement here</span></div>
  </ion-content>


</ion-view>
